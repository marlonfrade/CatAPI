<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Cat API</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <!-- Estilização -->
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="container">
    <h1 class="header">Generate a Random Cat Pic</h1>

    <div class="cat_pic_div">
        <img class="cat_pic"  width="200" height="200">
    </div>

    <h2>Id:</h2>
    <div class="cat_div_id"></div>

    <h2>Image Size:</h2>
    <div class="range_input_div">
        <input type="range" class="range_input" min="200" max="1000" value="1000"/>
    </div>

    <button class="cat_pic_button">Random Cat Pic</button>

    </div>

    




    <script src="/script.js"></script>
</body>
</html>
